<!-- Na tag <body> irá todo o conteúdo visível da página -->
<!-- 
HTML

HyperText
	HiperTexto

Markup
	Marcação

Language
	Linguagem
-->

<html lang="pt-br"> <!-- lang é um atributo que vai definir a linguagem do HTML -->

</head>
<body id="page-landing">

	<div id="container">
		<h1>Proffy</h1>

		<p>Sua plataforma de estudos online</p>

	
		<button>Estudar</button>
		<button>Dar aulas</button>
	</div>

	
</body>
</html>
